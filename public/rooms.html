<div class = "row">
  <div class="col-md-6">
    <h2>
      Rooms
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/room">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="room in rooms | orderBy:'short_desc'" style="cursor:pointer">
        <td>
          <a ng-href="#/room/{{room._id}}">{{ room.long_desc }} {{ room.item }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
